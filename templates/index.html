<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="container">
        <h1>Livros DisponÃ­veis ðŸ“š</h1>
        <div class="livros" id="livros"></div>
    </div>
    <script>
        async function carregarLivros() {
            const resposta = await fetch('/livros');
            const livros = await resposta.json();
            const divLivros = document.getElementById('livros');

            livros.forEach(livro => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>${livro.titulo}</h2>
                    <p>PreÃ§o: <strong>${livro.preco}</strong></p>
                `;
                divLivros.appendChild(card);
            });
        }

        carregarLivros();
    </script>
</body>
